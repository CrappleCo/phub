<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Game</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .pokemon {
            /* Style your Pokémon here */
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            border: 2px solid #333;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="pokemon" id="pokemon">P</div>
    <button onclick="movePokemon()">Move Pokémon</button>
    <button onclick="catchPokemon()">Catch Pokémon</button>
    <button onclick="healPokemon()">Use Potion</button>
    <button onclick="evolvePokemon()">Evolve Pokémon</button>
    <button onclick="showPokedex()">Open Pokédex</button>

    <script>
        // JavaScript logic
        const pokemon = document.getElementById('pokemon');
        let positionX = 0;
        let pokemonHealth = 100;
        let pokemonLevel = 1;
        let pokemonExperience = 0;
        let isEvolved = false;

        function movePokemon() {
            positionX += 10;
            pokemon.style.transform = `translateX(${positionX}px)`;
        }

        function catchPokemon() {
            // Simulate catching a Pokémon
            const catchChance = Math.random();
            if (catchChance > 0.5) {
                alert('You caught a wild Pokémon!');
                pokemonExperience += 10;
                checkLevelUp();
            } else {
                alert('The Pokémon escaped!');
            }
        }

        function healPokemon() {
            // Use a Potion to heal Pokémon
            pokemonHealth += 20;
            if (pokemonHealth > 100) {
                pokemonHealth = 100;
            }
            alert('Your Pokémon has been healed!');
        }

        function evolvePokemon() {
            if (pokemonExperience >= 50 && !isEvolved) {
                isEvolved = true;
                pokemonLevel++;
                alert('Congratulations! Your Pokémon evolved!');
            }
        }

        function showPokedex() {
            // Display Pokémon information in a Pokédex
            alert(`Pokémon Info:
            Level: ${pokemonLevel}
            Health: ${pokemonHealth}
            Experience: ${pokemonExperience}
            Evolved: ${isEvolved ? 'Yes' : 'No'}`);
        }

        function checkLevelUp() {
            if (pokemonExperience >= 50) {
                alert('Your Pokémon leveled up!');
                pokemonLevel++;
                isEvolved = false;
            }
        }
    </script>
</body>
</html>
