<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Tycoon Game</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #points {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .job-button {
            padding: 10px;
            margin: 5px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #upgrade-button {
            background-color: #27ae60;
        }
        #achievements-list {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Points Tycoon Game</h1>
    <p>Your Points: <span id="points">0</span></p>

    <!-- Job buttons -->
    <button class="job-button" onclick="workJob('Janitor', 5)">Work as a Janitor (+5 points)</button>
    <button class="job-button" onclick="workJob('Cashier', 10)">Work as a Cashier (+10 points)</button>
    <!-- Add more job buttons here -->

    <!-- Upgrade button -->
    <button id="upgrade-button" onclick="upgradeJob()">Upgrade Job</button>

    <!-- Achievements -->
    <h2>Achievements</h2>
    <ul id="achievements-list">
        <!-- Achievements will be dynamically added here -->
    </ul>

    <!-- Buy a house button -->
    <button onclick="buyHouse()">Buy a House</button>

    <script>
        let points = 0;
        let jobLevel = 1;
        let houseOwned = false;

        function workJob(jobName, earningRate) {
            points += earningRate;
            document.getElementById('points').textContent = points;
            checkAchievements();
        }

        function upgradeJob() {
            if (points >= jobLevel * 50) {
                points -= jobLevel * 50;
                jobLevel++;
                document.getElementById('points').textContent = points;
                checkAchievements();
            }
        }

        function checkAchievements() {
            const achievementsList = document.getElementById('achievements-list');
            if (points >= 100) {
                addAchievement("Reached 100 points!");
            }
            if (jobLevel >= 2) {
                addAchievement("Unlocked better jobs!");
            }
            // Add more achievement conditions here
        }

        function addAchievement(achievementText) {
            const li = document.createElement('li');
            li.textContent = achievementText;
            document.getElementById('achievements-list').appendChild(li);
        }

        function buyHouse() {
            if (points >= 500 && !houseOwned) {
                points -= 500;
                houseOwned = true;
                addAchievement("Bought a cozy house!");
                document.getElementById('points').textContent = points;
            }
        }
    </script>
</body>
</html>
