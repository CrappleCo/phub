<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tycoon Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #game {
            width: 600px;
            height: 400px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game">
            <h1>Tycoon Game</h1>
            <p id="score">Score: 0</p>
            <div id="button-container">
                <button id="increase-btn" class="btn btn-primary">Increase Score</button>
                <button id="reset-btn" class="btn btn-secondary">Reset Score</button>
            </div>
            <div id="items">
                <div class="item">
                    <p>Lemonade Stand</p>
                    <p>Cost: 10 points</p>
                    <button class="buy-btn btn btn-success">Upgrade</button>
                </div>
                <div class="item">
                    <p>Coffee Shop</p>
                    <p>Cost: 50 points</p>
                    <button class="buy-btn btn btn-success">Upgrade</button>
                </div>
                <!-- Add more items here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script>
        $(document).ready(function () {
            let score = 0;
            let income = 0;

            // Sample items (you can add more)
            const items = [
                { name: 'Lemonade Stand', cost: 10, incomeRate: 1 },
                { name: 'Coffee Shop', cost: 50, incomeRate: 5 }
                // Add more items here
            ];

            // Handle item upgrades
            $('.buy-btn').click(function () {
                const itemIndex = $(this).parent().index();
                const item = items[itemIndex];
                if (score >= item.cost) {
                    score -= item.cost;
                    income += item.incomeRate;
                    $('#score').text(`Score: ${score}`);
                }
            });

            // Update income periodically (adjust interval as needed)
            setInterval(function () {
                score += income;
                $('#score').text(`Score: ${score}`);
            }, 1000); // Update every second
        });
    </script>
</body>
</html>
