                   /* Dropdown Button */
.dropbtn {
    background-color: black;
    color: #00ff00;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

/* Dropdown button on hover & focus */
.dropbtn:hover, .dropbtn:focus {
    background-color: black;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: black;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
    color: #00ff00;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {
    background-color: black;
}

/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
.show {
    display: block;
}

    <div class="pokemon" id="pokemon">P</div>
    <button onclick="movePokemon()" class = "dropbtn">Move Pokémon</button>
    <button onclick="catchPokemon()" class = "dropbtn">Catch Pokémon</button>
    <button onclick="healPokemon()" class = "dropbtn">Use Potion</button>
    <button onclick="evolvePokemon()" class = "dropbtn">Evolve Pokémon</button>
    <button onclick="showPokedex()" class = "dropbtn">Open Pokédex</button>


    <script>
        // JavaScript logic
        const pokemon = document.getElementById('pokemon');
        let positionX = 0;
        let pokemonHealth = 100;
        let pokemonLevel = 1;
        let pokemonExperience = 0;
        let isEvolved = false;

        function movePokemon() {
            positionX += 10;
            pokemon.style.transform = `translateX(${positionX}px)`;
        }

        function catchPokemon() {
            // Simulate catching a Pokémon
            const catchChance = Math.random();
            if (catchChance > 0.5) {
                alert('You caught a wild Pokémon!');
                pokemonExperience += 10;
                checkLevelUp();
            } else {
                alert('The Pokémon escaped!');
            }
        }

        function healPokemon() {
            // Use a Potion to heal Pokémon
            pokemonHealth += 20;
            if (pokemonHealth > 100) {
                pokemonHealth = 100;
            }
            alert('Your Pokémon has been healed!');
        }

        function evolvePokemon() {
            if (pokemonExperience >= 50 && !isEvolved) {
                isEvolved = true;
                pokemonLevel++;
                alert('Congratulations! Your Pokémon evolved!');
            }
        }

        function showPokedex() {
            // Display Pokémon information in a Pokédex
            alert(`Pokémon Info:
            Level: ${pokemonLevel}
            Health: ${pokemonHealth}
            Experience: ${pokemonExperience}
            Evolved: ${isEvolved ? 'Yes' : 'No'}`);
        }

        function checkLevelUp() {
            if (pokemonExperience >= 50) {
                alert('Your Pokémon leveled up!');
                pokemonLevel++;
                isEvolved = false;
            }
        }
    </script>



<script>
function toggleDropdown() {
    var dropdown = document.getElementById("myDropdown");
    dropdown.classList.toggle("show");
}
</script>
