<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Radio</title>
</head>
<body>
    <!-- Replace 'VIDEO_ID' with the actual ID of your YouTube video -->
    <div style="position: fixed; z-index: -99; width: 100%; height: 100%;">
        <iframe frameborder="0" height="100%" width="100%" src="https://youtube.com/embed/TbWV7gCPiY?autoplay=1&controls=0&showinfo=0&autohide=1"></iframe>
    </div>
    <!-- Buttons to change the song (station) -->
    <button onclick="changeStation('TbWV7gCPiY')">Station 1</button>
    <button onclick="changeStation('VIDEO_ID2')">Station 2</button>
    <!-- Add more buttons for additional stations as needed -->
    <script>
        function changeStation(videoId) {
            // Replace the iframe source with the new video ID
            const iframe = document.querySelector('iframe');
            iframe.src = `https://youtube.com/embed/${videoId}?autoplay=1&controls=0&showinfo=0&autohide=1`;
        }
    </script>
</body>
</html>
